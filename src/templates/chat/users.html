{% extends "layout/index.html" %}

{% block title %}
Kullanicilar
{% endblock %}
{% block content %}
<div class="container">
    {% for user in users %}
    {% if user.username != current_user.username %}
    <div>
        {{user.username}}
        {% if user.friends: %}
        <a class="btn btn-primary" href="{{url_for('chat.index',id=user.friends,room=user.id)}}">
            EKLE
        </a>
        {% else %}
        <a class="btn btn-primary" href="{{url_for('chat.friendAdd',id=user.id)}}">
            EKLE
        </a>
        {% endif %}
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
